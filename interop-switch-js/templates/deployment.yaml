apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "interop-switch-js.fullname" . }}
  labels:
    app: {{ template "interop-switch-js.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "interop-switch-js.fullname" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- if .Values.image.imagePullSecrets }}
          imagePullSecrets:
{{ toYaml .Values.image.imagePullSecrets | indent 10 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          volumeMounts:
          - name: {{ template "interop-switch-js.fullname" . }}-config-volume
            mountPath: /opt/interop-switch-js/config
          env:
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: {{ template "interop-switch-js.fullname" . }}
                  key: DEBUG
      volumes:
        - name: {{ template "interop-switch-js.fullname" . }}-config-volume
          configMap:
            name: {{ template "interop-switch-js.fullname" . }}
            items:
            - key: default.json
              path: default.json