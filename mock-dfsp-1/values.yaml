# Default values for mock-dfsp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: mattdehaast/moja-mock-dfsp
  tag: latest
## Optionally specify an array of imagePullSecrets.
## Secrets must be manually created in the namespace.
## ref: https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
##
#  imagePullSecrets:
#    - name: myregistrykey
  pullPolicy: Always

config:
  DFSP_ID: moja.tz.red.tzs.pink
  MLAPI_URL: ml-api-adapter.zared.demo.openafrica.network
  MLSWITCH_URL: test.zared.demo.openafrica.network

service:
  name: mock-dfsp
  type: ClusterIP
  externalPort: 3000
  internalPort: 3000

ingress:
  enabled: true
  externalPath: /
  # Used to create an Ingress record.
  hosts:
    - pink.demo.openafrica.network

  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: '/'
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

