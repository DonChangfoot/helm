apiVersion: v1
kind: Service
metadata:
  name: {{ include "ilp-connector.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ilp-connector.name" . }}
    helm.sh/chart: {{ include "ilp-connector.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $port := .Values.service.ports }}
    - port: {{ $port.externalPort }}
      targetPort: {{ $port.internalPort }}
      protocol: TCP
      name: {{ $port.name }}
    {{- end }}
  selector:
    app.kubernetes.io/name: {{ include "ilp-connector.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
